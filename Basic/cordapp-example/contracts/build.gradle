import static org.gradle.api.JavaVersion.VERSION_11

apply plugin: 'net.corda.plugins.cordapp'
apply plugin: 'net.corda.plugins.cordformation'

cordapp {
    targetPlatformVersion corda_platform_version
    minimumPlatformVersion corda_platform_version
    contract {
        name "Cordapp-example Contracts"
        vendor "Corda Open Source"
        licence "Apache License, Version 2.0"
        versionId 1
    }
}

sourceSets {
    main{
        java {
            srcDir 'src/main/java'
//            java.outputDir = file('bin/main')
        }
    }
    test{
        java{
            srcDir 'src/test/java'
//            java.outputDir = file('bin/test')
        }
    }
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile) {
    kotlinOptions {
        languageVersion = "1.8"
        apiVersion = "1.8"
        jvmTarget = VERSION_11
        javaParameters = true   // Useful for reflection.
    }
}

dependencies {

    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.hibernate:hibernate-annotations:3.5.1-Final'

    // Corda dependencies.
    cordaProvided "$corda_core_release_group:corda-core:$corda_core_release_version"
    testImplementation "$corda_core_release_group:corda-core-test-utils:$corda_core_release_version"
    testImplementation "$corda_core_release_group:corda-test-utils:$corda_core_release_version"
    cordaProvided "$corda_release_group:corda-node-driver:$corda_release_version"
    testImplementation "junit:junit:$junit_version"
    implementation 'com.google.guava:guava:23.0'
}

